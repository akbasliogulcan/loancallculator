<!DOCTYPE html>
<html lang="en">

<head>
           <meta charset="UTF-8">
           <meta http-equiv="X-UA-Compatible" content="IE=edge">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>Loan Calculator</title>
           <link rel="stylesheet" href="style.css">
</head>

<body>
           <div class="container">
                      <h1>Loan Calculator</h1>

                      <div class="input-group">
                                 <label for="loan-amount">Loan Amount ($)</label>
                                 <input type="number" id="loan-amount" min="1" max="500000" value="10000">
                      </div>

                      <div class="input-group">
                                 <label for="interest-rate">Interest Rate (%)</label>
                                 <input type="number" id="interest-rate" min="0" max="100" value="10" step=".1">
                      </div>

                      <div class="input-group">
                                 <label for="months-to-pay">Months to Pay</label>
                                 <input type="number" id="months-to-pay" min="6" max="48" value="12">
                      </div>

                      <button class="btn" id="calculate">Calculate</button>
                      <p class="payment" id="payment">Monthly Payment:</p>
           </div>

           <script src="index.js"></script>
</body>

</html>
